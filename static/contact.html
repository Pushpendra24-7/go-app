<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact | Pushpendra</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #232526 0%, #414345 100%);
                color: #f5f5f5;
            }
            header {
                background: rgba(30, 30, 60, 0.95);
                box-shadow: 0 4px 24px rgba(0,0,0,0.2);
                padding: 32px 0 16px 0;
                text-align: center;
                position: relative;
            }
            .logo {
                font-size: 2.5rem;
                font-weight: 700;
                letter-spacing: 2px;
                color: #ffd700;
                margin-bottom: 8px;
                text-shadow: 0 2px 8px #000;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            nav ul li {
                display: inline-block;
                margin: 0 18px;
            }
            nav ul li a {
                color: #f5f5f5;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                padding: 8px 18px;
                border-radius: 24px;
                transition: background 0.2s, color 0.2s;
            }
            nav ul li a:hover {
                background: #ffd700;
                color: #232526;
            }
            main {
                padding: 48px 0 80px 0;
                max-width: 700px;
                margin: 0 auto;
            }
            section {
                background: rgba(255,255,255,0.04);
                border-radius: 18px;
                box-shadow: 0 2px 16px rgba(0,0,0,0.12);
                margin-bottom: 32px;
                padding: 32px 28px;
                transition: box-shadow 0.2s;
            }
            section:hover {
                box-shadow: 0 6px 32px rgba(0,0,0,0.18);
            }
            h1, h2 {
                color: #ffd700;
                margin-bottom: 16px;
                font-weight: 700;
                text-shadow: 0 2px 8px #232526;
            }
            p, a {
                font-size: 1.15rem;
                color: #f5f5f5;
            }
            a {
                text-decoration: underline;
                color: #ffd700;
            }
            a:hover {
                color: #fff;
            }
            .cta {
                display: inline-block;
                background: #ffd700;
                color: #232526;
                font-weight: 700;
                padding: 12px 32px;
                border-radius: 32px;
                font-size: 1.2rem;
                margin-top: 18px;
                text-decoration: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.12);
                transition: background 0.2s, color 0.2s;
            }
            .cta:hover {
                background: #232526;
                color: #ffd700;
            }
            footer {
                background: rgba(30, 30, 60, 0.95);
                color: #ffd700;
                text-align: center;
                padding: 18px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
                font-size: 1.1rem;
                letter-spacing: 1px;
                box-shadow: 0 -2px 12px rgba(0,0,0,0.18);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">Pushpendra</div>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="contact">Contact</a></li>
                    <li><a href="courses">Courses</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h1>Contact Pushpendra</h1>
                <p>Have questions or need guidance? Join our exclusive community for support and mentorship.</p>
                <a href="https://www.youtube.com/abhishekVeeramalla/join" class="cta">Join Slack</a>
                <p>Or email: <a href="mailto:pushpendra@example.com">pushpendra@example.com</a></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Pushpendra | Crafted with ❤️ for future tech leaders</p>
        </footer>
    </body>
</html>
